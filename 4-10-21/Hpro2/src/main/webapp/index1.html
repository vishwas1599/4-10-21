<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formatting Tags</title>
</head>
<body>
This is <b>very Important.</b><br>
This is <em>very Important</em>
This is <i>very Important</i>
This is <small>very Important</small><br>
This is <u>very</u><br>
this is <mark>.very Important</mark>
this is <strike>very Important</strike>
this is<tt>very</tt><br>
this is <ins>very very important</ins>
<br>
this is <del>very very important</del>
</body>
</html>
